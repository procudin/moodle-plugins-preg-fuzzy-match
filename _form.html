<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <fieldset>

        <div class="form_line">
            <label for="question_name">Название вопроса:</label>
            <input id="question_name" type="text">
        </div>

        <div class="form_line">
            <label for="question_text">Текст вопроса:</label>
            <textarea id="question_text"></textarea>
        </div>

        <div class="form_line">
            <label for="question_fraction">Балл по умолчанию:</label>
            <input id="question_fraction" type="text">
        </div>

        <hr />

        <div class="form_line">
            <label for="regex_notation">Нотация регулярного выражения:</label>
            <select id="regex_notation">
                <option>Выбрать...</option>
            </select>
        </div>

        <div class="form_line">
            <label for="test_type">Тип проверки:</label>
            <select id="test_type">
                <option>По тестам</option>
            </select>
        </div>

        <div class="form_line">
            <label for="help_type">Тип подсказок:</label>
            <select id="help_type">
                <option>Отсутствует</option>
            </select>
        </div>

        <div class="form_line">
            <label for="penalty">Штраф:</label>
            <input id="penalty" type="text">
        </div>

        <div class="form_line">
            <label for="help_show_format">Формат отображения подсказки:</label>
            <select id="help_show_format">
                <option>Показать тестовы строки</option>
            </select>
        </div>

        <div class="form_line">
            <label for="error_show_format">Формат отображения ошибки:</label>
            <select id="error_show_format">
                <option>Нет</option>
            </select>
        </div>

        <hr />

        <label for="answer_0">Варинат ответ 1:</label>
        <input id="answer_0" type="text"><br>

        <label for="helps">Подсказки:</label><br>
        <!--<ul id="helps">-->
        <!--<li>Тестовые строки-->
        <!--<div>-->
        <!--<label for="test_string_1">Тестовая строка 1:</label>-->
        <!--<input id="test_string_1" type="text">-->

        <!--<label for="test_comment">Комментарий:</label>-->
        <!--<textarea id="test_comment"></textarea>-->

        <!--<a href="#">Добавить тестовую строку</a>-->
        <!--</div>-->
        <!--</li>-->
        <!--<li>Синтаксическое дерево</li>-->
        <!--<li>Граф объяснения</li>-->
        <!--<li>Текстовое описание</li>-->
        <!--</ul>-->

        <section id="helps" class="tabs">
            <input id="tab_1" type="radio" name="tab" checked="checked" />
            <input id="tab_2" type="radio" name="tab" />
            <input id="tab_3" type="radio" name="tab" />

            <label for="tab_1" id="tab_l1">Тестовые строки</label>
            <label for="tab_2" id="tab_l2">Синтаксическое дерево</label>
            <label for="tab_3" id="tab_l3">Граф объяснения</label>
            <div style="clear:both"></div>

            <div class="tabs_cont">
                <div id="tab_c1">
                    <div>
                        <label for="test_string_1">Тестовая строка 1:</label>
                        <input id="test_string_1" type="text">

                        <label for="test_comment">Комментарий:</label>
                        <textarea id="test_comment"></textarea><br>

                        <a href="#">Добавить тестовую строку</a>
                    </div>
                </div>
                <div id="tab_c2">Ничего</div>
                <div id="tab_c3">Ничего</div>
            </div>
        </section>

        <label for="answer_0_fraction">Оценка:</label>
        <input id="answer_0_fraction" type="text">

        <label for="answer_0_feedback">Отзыв:</label>
        <textarea id="answer_0_feedback"></textarea>

        <a href="#">Добавить вариант ответа</a>

        <hr />

        <button>Сохранить</button>
        <button>Отмена</button>
    </fieldset>
</form>
</body>
</html>
